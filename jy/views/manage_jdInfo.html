<div class="page-content clearfix">
    <div class="pare-head clearfix">
        <dl class="pull-left">
            <dt>岗位管理</dt>
            <dd>
                <ol class="crumbs clearfix">
                    <li>岗位管理</li>
                    <li> <i class="fa fa-chevron-right"></i> </li>
                    <li>岗位微观画像</li>               
                </ol>
            </dd>
        </dl>
    </div>
    <div class="con-wrap">
    	<div class="row row-border-bottom">
             <h1 class="pull-left h1_title">{{ work }}<span>ID:{{ pid }}</span></h1>
             <a href="#/manage_view/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}" class="pull-right btn btn-default btn-view"><i class="fa fa-chevron-left"></i>决策洞察</a>
        </div>
    	<div class="row" style="min-height:950px;">
	    	<div class="col-left">
	    		<p>录入时间：{{ enterTime }}</p>
	    		<p>更新时间：{{ updateTime }}</p>
	    	</div>
	    	<div class="col-right">
	    		<ul class="clearfix tab-ul">
	    			<li class="active"><a href="#/manage_userImg/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}"><i class="fa fa-pie-chart"></i>概括</a></li>
	    			<li><a href="#/manage_userDetail/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}"><i class="fa fa-list"></i>详情</a></li>
	    			<li><a href="#/manage_jdInfo/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}"><i class="glyphicon glyphicon-send"></i>JD信息</a></li>
	    		</ul>
	    		<div style="padding-left:10px" ng-repeat="item in items">
                    <div class="col-lg-12 row-top-20" style="border-bottom:3px solid #b3e5fc;padding-bottom:5px;">
                        <h1 class="h1_title">{{item.title}}</h1>
                        
                    </div>
	    			<div class="col-lg-12 row-top-20" ng-repeat="content in item.content">
                        <span>{{content.left}}：</span>
                        <span>{{content.right}}</span>            
                    </div>
	    		</div>
                <div style="padding-left:10px;">
                    <div class="col-lg-12 row-top-20" style="border-bottom:3px solid #b3e5fc;padding-bottom:5px;">
                        <h1 class="h1_title">{{langues.title}}</h1>
                        
                    </div>
                    <div class="col-lg-12 row-top-20" ng-repeat="content in langues.content">
                        <div class="col-lg-12 langues-title">{{content.langues_title}}</div>
                        <div class="col-lg-12 row-top-20" ng-repeat="level in content.langues_level">
                            <span>{{level.left}}：</span>
                            <span>{{level.right}}</span>
                        </div>                                   
                    </div>
                </div>
	    	</div>
	    </div>
    </div>    
</div>
