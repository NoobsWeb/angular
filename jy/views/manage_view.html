<div class="page-content clearfix">
    <div class="pare-head clearfix">
        <dl class="pull-left">
            <dt>岗位管理</dt>
            <dd>
                <ol class="crumbs clearfix">
                    <li><a href="#manage">岗位管理</a></li>
                    <li> <i class="fa fa-chevron-right"></i> </li>
                    <li>岗位微观画像</li>               
                </ol>
            </dd>
        </dl>
    </div>
    <div class="con-wrap">
    	<div class="row row-border-bottom">
             <h1 class="pull-left h1_title">{{ infoData.positionName }}<span>ID:{{ infoData.positionNum }}</span></h1>
             <a href="#/manage_view/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}" class="pull-right btn btn-default btn-view active"><i class="fa fa-chevron-right"></i>决策洞察</a>
        </div>
    	<div class="row" style="min-height:950px;">
	    	<div class="col-left">
	    		<p>录入时间：{{ infoData.addTime }}</p>
	    		<p>更新时间：{{ infoData.modifyTime }}</p>
	    	</div>
	    	<div class="col-right col-right-view">
                <div class="col-lg-12 panel-border row-top-20">
                    <h3 class="panel-view-title row-top-20">人才目标公司分布</h3>
                    <div id="target-company" style="width:100%;height:400px">
                        
                    </div>
                </div>
                <div class="col-lg-12 panel-border row-top-20">
                    <h3 class="panel-view-title row-top-20">人才当前公司分布</h3>
                    <div id="now-company" style="width:100%;height:400px">
                        
                    </div>
                </div>
                <div class="col-lg-12 panel-border row-top-20">
                    <h3 class="panel-view-title row-top-20">人才地域分布</h3>
                    <table class="table-jy row-top-10">
                        <tr>
                            <th width="33%">序号</th>
                            <th width="33%">城市</th>
                            <th width="33%">简历数量</th>
                        </tr>
                        <tr ng-repeat="item in items">
                            <td>{{ item.num }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.value }}</td>
                        </tr>
                    </table>
                    <div class="pager">
                        <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页" show-goto="true" goto-text="跳转到"></pager>
                    </div>
	            </div>
	        </div>
        </div>    
    </div>
</div>
