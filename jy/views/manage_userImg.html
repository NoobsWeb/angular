<div class="page-content clearfix">
    <div class="pare-head clearfix">
        <dl class="pull-left">
            <dt>岗位管理</dt>
            <dd>
                <ol class="crumbs clearfix">
                    <li>岗位管理</li>
                    <li> <i class="fa fa-chevron-right"></i> </li>
                    <li>岗位微观画像</li>               
                </ol>
            </dd>
        </dl>
    </div>
    <div class="con-wrap">
    	<div class="row row-border-bottom">
    		 <h1 class="pull-left h1_title">{{ work }}<span>ID:{{ pid }}</span></h1>
    		 <a href="#/manage_view/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}" class="pull-right btn btn-default btn-view"><i class="fa fa-chevron-left"></i>决策洞察</a>
    	</div>
    	<div class="row" style="min-height:950px;">
	    	<div class="col-left">
	    		<p>录入时间：{{ enterTime }}</p>
	    		<p>更新时间：{{ updateTime }}</p>
	    	</div>
	    	<div class="col-right">
	    		<ul class="clearfix tab-ul">
	    			<li class="active"><a href="#/manage_userImg/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}"><i class="fa fa-pie-chart"></i>概括</a></li>
	    			<li><a href="#/manage_userDetail/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}"><i class="fa fa-list"></i>详情</a></li>
	    			<li><a href="#/manage_jdInfo/{{ pid }}&{{ work }}&{{ enterTime }}&{{updateTime}}"><i class="glyphicon glyphicon-send"></i>JD信息</a></li>
	    		</ul>
	    		<div class="infoPanel">
                    <img class="userPic" src="{{ imgSrc }}" alt="">
                    <img class="line line1" src="static/images/line1.png" alt="">
                    <img class="line line2" src="static/images/line2.png" alt="">
                    <img class="line line3" src="static/images/line3.png" alt="">
                    <img class="line line4" src="static/images/line4.png" alt="">
                    <img class="line line5" src="static/images/line5_1.png" alt=""> 
	    			<div class="panel panel-{{ item.class }}" ng-repeat="item in items">
	    				<div class="panel-title"><i class="fa {{ item.icon }}"></i>{{ item.title }}</div>
                        <div class="panel-content">
                            <span class="arrow outer-border"></span>
                            <span class="arrow inner-border"></span>
                            <table class="table panel-table">
                                <tr ng-repeat="content in item.content">
                                    <td class="table-left">{{ content.left }}</td>
                                    <td class="table-right">{{ content.right}}</td>
                                </tr>
                            </table>
                        </div>
	    			</div>
                   <div class="panel panel-{{duty.class}}">
                       <div class="panel-title"><i class="fa {{ duty.icon }}"></i>{{ duty.title }}</div>
                       <div class="panel-content">
                           <span class="arrow outer-border"></span>
                           <span class="arrow inner-border"></span>
                           <table class="table panel-table" >
                               <tr >
                                   <td ng-repeat="item in duty.content"  class="table-duty">{{item}}</td>
                               </tr>
                           </table>
                       </div>
                   </div>
                    <div class="panel panel-education">
                        <div class="panel-title"><i class="glyphicon glyphicon-send"></i>学历要求</div>
                        <div class="panel-content">
                            <span class="arrow outer-border"></span>
                            <span class="arrow inner-border"></span>
                            <div id="bar_chart" class="charts_warp">
                                
                            </div>
                        </div>
                    </div>                   
	    		</div>
	    	</div>
	    </div>
    </div>    
</div>
