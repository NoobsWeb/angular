<div class="page-content clearfix talent-portrait">
  <div class="pare-head clearfix">
    <dl class="pull-left">
      <dt>岗位管理</dt>
      <dd>
        <ol class="crumbs clearfix">
          <li>岗位管理</li>
          <li> <i class="fa fa-chevron-right"></i> </li>
          <li>人才匹配</li>
          <li> <i class="fa fa-chevron-right"></i> </li>
          <li>人才画像</li>
        </ol>
      </dd>
    </dl>
  </div>
  <div class="con-wrap">
    <div class="row row-border-bottom">
      <h1 class="pull-left h1_title">李晓</h1>
    </div>
    <div class="row" style="min-height:950px;">
      <div class="col-left">
        <div class="match-panel">
          <p>手机：{{ userInfo.mobile }}</p>
          <p>邮箱：{{ userInfo.email}}</p>
        </div>
        <div class="match-panel">
          <p>{{ source }}</p>
        </div>
        <div class="match-panel">
          <p>备注信息：{{userInfo.note}}</p>
        </div>
      </div>
      <div class="col-right">
        <p class="resume-name"><i class="fa fa-file-text"></i>简历</p>
        <div class="clearfix resume-con" ng-repeat="datas in resumeInfo">
          <div class="col-lg-12 row-top-20 resume-con-tit">
            <h1 class="h1_title pull-left">{{datas.title}}</h1>
            <div ng-if="$index == 0">
              <a href="javascript:" ng-click="recording()" class="pull-right resume-btn">简历补录</a>
              <a href="javascript:" class="pull-right resume-btn">查看源简历</a>
            </div>
          </div>
          <div class="resume-pic" ng-if="$index == 0">
            <img src="static/images/pic.jpg" alt="">
          </div>
          <div class="col-lg-12 row-top-20 resume-con-text" ng-repeat="data in datas.content">
            <span>{{data.left}}：</span>
            <span>{{data.right}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <modal></modal>
</div>
